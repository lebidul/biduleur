# =========================
# Configuration mensuelle
# =========================

# Label du mois (optionnel, juste pour les logs)
month_label: "2025-09"

# Chemins relatifs à la racine du projet
input_html: "fichier_biduleur/biduleur_bullets.html"   # fichier HTML source
template_pdf: "templates/bidul_template.pdf"  # gabarit optionnel (non utilisé en sortie ici)
output_pdf: "bidul/bidul_prototype.pdf"      # chemin du PDF généré

logos_dir: "assets/logos"   # dossier contenant jusqu'à 10 logos
cover_image: "assets/couv/couverture.png"  # image de couverture
ours_md: "assets/ours/ours.md"   # fichier texte constant (ours)

# =========================
# Paramètres typographiques
# =========================

# Police utilisée (assure-toi que ArialNarrow est installée et déclarée dans ReportLab,
# sinon change pour Helvetica ou Liberation Sans Narrow)
font_name: "Arial Narrow"

# Taille de police : min/max autorisées pour le shrink
font_size_min: 5
font_size_max: 12.0

# Ratio entre taille et interligne (leading = font_size * leading_ratio)
leading_ratio: 1.12

# =========================
# Marges internes
# =========================

# Pour ne PAS avoir de marge → 0
inner_padding: 2

# =========================
# Répartition du texte HTML
# =========================

# Ordre d’alimentation des sections texte
# (attention: le rendu final est en 2 pages :
#  page 1 = S1,S2,S3,S4 ; page 2 = S5,S6,S7,S8)
text_sections_order:
  - "S5"
  - "S6"
  - "S3"
  - "S4"

# Espacement (pt)
date_spaceBefore: 3
date_spaceAfter: 3
event_spaceBefore: 1
event_spaceAfter: 1
event_spaceAfter_perLine: 0.4
min_event_spaceAfter: 1
# Spécifique à S5 : pas de marge avant pour la 1re ligne non-événement (ex. "En bref")
first_non_event_spaceBefore_in_S5: 0

# Césure utile
split_min_gain_ratio: 0.10 # n’autoriser la césure A→B que si elle comble ≥10% de la hauteur de la section A (et ≥1 ligne)

# Bullets / hanging indent
show_event_bullet: true
event_bullet_replacement: null
event_hanging_indent: 10

# Date box (bloc)
date_box:
  enabled: false
  padding: 3
  border_width: 0
  border_color: "#000000"
  back_color: "#f2f2f2"

auteur_couv: ""
auteur_couv_url: ""

# Qualité impression / prépresse
prepress:
  convert_images: true          # Convertir les images en CMYK avant insertion
  jpeg_quality: 95              # Qualité JPEG lors de la conversion (85–100)
  min_effective_dpi: 300        # Alerte si l'image descend sous ce DPI
  max_effective_dpi: 450        # (optionnel) Surdimension > ce DPI -> on peut réduire (pour le poids)
  cmyk_profile: ""              # (optionnel) ICC CMYK pour une meilleure conversion (ex: "CoatedFOGRA39.icc")

  add_crop_marks: false          # Tracer des traits de coupe
  bleed_mm: 0                   # Fond perdu (mm) pour la page (cosmétique des repères visuels)

  # Post-traitement PDF/X via Ghostscript (facultatif, avancé)
  pdfx: false                   # true -> tente une conversion PDF/X-1a
  ghostscript_path: "gswin64c"  # Chemin `gswin64c` (Windows) ou `gs` (macOS/Linux)
  pdfx_icc: ""                  # ICC de sortie (ex: ISOcoated_v2_300_eci.icc) si pdfx:true

  ours_mode: rich   # "rich" => nouveau rendu, "simple" => rendu actuel
#  ours_mode: simple   # "rich" => nouveau rendu, "simple" => rendu actuel


  ours_rich:
    split: 0.42          # largeur colonne logos (0–1). 0.42 ≈ maquette
    padding: 6           # padding interne dans S1
    title: "Les Arts Services"
    title_size: 18
    body_size: 9.5
    leading_ratio: 1.20  # laisse; on hérite si vide du leading global

    separators: dotted   # dotted | solid | none
    sep_thickness: 0.8
    sep_gap: 2           # gap des pointillés
    block_gap: 6         # espace entre blocs

    address_lines:
      - "16, rue Guillaume Apollinaire"
      - "72000 LE MANS"
    email: "lebidul@live.fr"
    phone: "07 82 52 63 00"
    site: "lebidul.com"

    socials:
      - { label: "lebidul_fb",     url: "https://www.facebook.com/LeBidul",     icon: "assets/icons/facebook.png" }
      - { label: "lebidul",     url: "https://lebidul.com",     icon: "assets/icons/web.png" }
      - { label: "le_bidul_72", url: "https://instagram.com/le_bidul_72", icon: "assets/icons/instagram.png" }

  icons:
    address: "assets/icons/address.png"
    mail:    "assets/icons/mail.png"
    phone:   "assets/icons/phone.png"
    web:     "assets/icons/web.png"
    riso:       "assets/icons/riso.png"
    volunteer:  "assets/icons/volunteer.png"
    cover:      "assets/icons/cover.png"

  # address_lines idem
  notes:
    - { text: "Numéro imprimé en Riso à 2000 exemplaires", icon: "riso" }
    - { text: "Nous recrutons toujours des bénévoles au sein de l’association, contactez nous !", icon: "volunteer" }
    - { text: "Nous attendons vos dessins pour nos couvertures de l’an de grâce 2025 !", icon: "acover" }

  # la ligne "Visuel : …" est déjà gérée par l’injection auteur (auteur_couv + url)
  qr:
    url: "https://agenda.lebidul.com"
    title: "Agenda culturel !"
    size_mm: 28
    top_gap: 8
